    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="#">User</a></li>
          <li><a href="#">Favorite</a></li>
        </ul>
        <img class="icon" src="images/icon.png">
        <div id="searchBox">
          <div class="selectedItem">
            <h5>俄罗斯</h5>
            <img class="removeButton" src="images/icon_remove.png">
          </div>

          <div class="selectedItem">
            <h5>果园,  新加坡</h5>
            <img class="removeButton" src="images/icon_remove.png">
          </div>
          
          <div class="inputContainer">
            <input type="text">
          </div>
          
          <img class="iconSearch" src="images/icon_search.png">
        </div>
      </div>

      <div class="filter">
        <div id="showFilterButton">
          <h4>筛选条件</h4>
          <img src="images/icon_arrowDown.png" class="icon">
        </div>

        <!-- List of selected filter -->
        <div class="selectedItemContainer">
          <div class="selectedItem">
            <img class="categoryImage" src="images/icon_price.png">
            <h5>俄罗斯</h5>
            <img class="removeButton" src="images/icon_remove.png">
          </div>

          <div class="selectedItem">
            <img class="categoryImage" src="images/icon_bathRoom.png">
            <h5>2</h5>
            <img class="removeButton" src="images/icon_remove.png">
          </div>
          
          <div class="selectedItem">
            <img class="categoryImage" src="images/icon_bedRoom.png">
            <h5>3</h5>
            <img class="removeButton" src="images/icon_remove.png">
          </div>
          
          <div class="selectedItem">
            <img class="categoryImage" src="images/icon_area.png">
            <h5>私宅/别墅</h5>
            <img class="removeButton" src="images/icon_remove.png">
          </div>
          
          <div class="selectedItem">
            <img class="categoryImage" src="images/icon_size.png">
            <h5>600~700平</h5>
            <img class="removeButton" src="images/icon_remove.png">
          </div>
          
          <div class="selectedItem">
            <img class="categoryImage" src="images/icon_direction.png">
            <h5>北</h5>
            <img class="removeButton" src="images/icon_remove.png">
          </div>
        </div>
        <button id="expandButton">与 4 个筛选...</button>
      </div>

      

    </div>
